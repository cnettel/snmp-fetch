language: python
cache:
  pip: true
git:
  depth: 1

env:
  global:
  - NETFRAME_COVERAGE=1

jobs:
  include:
    - name: "linux-x86_64-3.7-gcc8"
      os: linux
      python: 3.7.4
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - CC=gcc-8
          CXX=g++-8
          COV=gcov-8
    - name: "linux-x86_64-3.8-gcc8"
      os: linux
      python: 3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - CC=gcc-8 CXX=g++-8 COV=gcov-8

      
before_install:
  - sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0
  - sudo ln -s "/usr/bin/${CC}" /usr/local/bin/gcc
  - sudo ln -s "/usr/bin/${CXX}" /usr/local/bin/g++

install:
  - pip install --upgrade pip
  - pip install poetry
  - mkdir -p build/temp.linux-x86_64-3.7
  - pushd build/temp.linux-x86_64-3.7
  - cmake ../.. && make VERBOSE=1 all # force build output hidden by poetry
  - popd
  - poetry install -vvv
  - pip install cpp-coveralls python-coveralls

script:
  #- poetry run pylint snmp_fetch tests
  #- poetry run flake8 snmp_fetch tests
  #- poetry run mypy -p snmp_fetch -p tests
  #- poetry run bandit -r snmp_fetch
  #- poetry run pytest -v --cov --hypothesis-show-statistics tests

after_success:
  - cpp-coveralls --gcov="${COV}" -b build/temp.linux-x86_64-3.7/CMakeFiles/api.dir/snmp_fetch/api/ --gcov-options '\-lp' -i snmp_fetch/api --dump cpp-coveralls.json 
  - coveralls --merge_file cpp-coveralls.json
